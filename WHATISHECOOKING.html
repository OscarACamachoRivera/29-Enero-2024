<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentences</title>
    <style>
        .random-div {
            margin: 10px;
            padding: 15px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<script>
    // Function to generate a random sentence
    function generateRandomSentence() {
        const sentences = [
            "The quick brown fox jumps over the lazy dog.",
            "A journey of a thousand miles begins with a single step.",
            "Coding is like solving puzzles with logic and creativity.",
            "The early bird catches the worm.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts."
        ];
        const randomIndex = Math.floor(Math.random() * sentences.length);
        return sentences[randomIndex];
    }

    // Function to generate a random color
    function generateRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Create three div elements with random sentences and colors
    for (let i = 0; i < 3; i++) {
        const randomSentence = generateRandomSentence();
        const randomColor = generateRandomColor();

        // Create a new div element
        const divElement = document.createElement('div');
        divElement.className = 'random-div';
        divElement.textContent = randomSentence;
        divElement.style.backgroundColor = randomColor;

        // Append the div element to the body
        document.body.appendChild(divElement);
    }
</script>

</body>
</html>
